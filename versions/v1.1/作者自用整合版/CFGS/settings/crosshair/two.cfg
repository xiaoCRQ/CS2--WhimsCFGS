alias "+_attack" "+attack;spec_next;alias recoil recoil1"
alias "-_attack" "-attack;alias recoil ;cl_crosshair_recoil 0;ZX1"

bind "MOUSE1" "+_attack"

bind "MOUSE_X" "recoil;select_map_x;yaw"
bind "MOUSE_Y" "recoil;select_map_x;pitch"

alias recoil ""
cl_crosshair_recoil 0

alias recoil1 "cl_crosshair_recoil 1;ZX3;alias recoil recoil2"
alias recoil2 "cl_crosshair_recoil 0;ZX2;alias recoil recoil1"

alias ZX1 "cl_crosshaircolor 5;cl_crosshairalpha 255" ///默认常态准星（color为颜色，alpha为透明度）
alias ZX2 "cl_crosshaircolor 5;cl_crosshairalpha 255" ///开枪时常态准星
alias ZX3 "cl_crosshaircolor 4;cl_crosshairalpha 255" ///跟随后坐力准星
