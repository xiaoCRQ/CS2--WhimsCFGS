//原地下包
bind "-" "+attack;-attack;slot5"

//连跳
alias +lt "+jump;+jump"
alias -lt "-jump;-jump;-jump"
bind "MWHEELDOWN" "+lt;-lt"
bind "MWHEELUP" "+lt;-lt"

// 陀螺触发键原本功能 【此处默认为静步】
bind alt "+sprint"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "q" "+pwaswitchknife"
bind "f" "+lookatweapon"

//bind mouse_x "yaw"
//bind mouse_y "pitch"

bind mouse_x "select_map_x; yaw"
bind mouse_y "select_map_x; pitch"

//快捷切炸弹
bind "MOUSE5" "+MOUSE5";
alias +MOUSE5 "slot5;+lookatweapon";
alias -MOUSE5 "-lookatweapon";

//快捷切道具
cl_quickinventory_filename daoju.txt;
//bind MOUSE4 "+quickinv";
bind MOUSE4 "+MOUSE4";
alias +MOUSE4 "slot4;+lookatweapon";
