alias COLOR_CRO_X ""

alias COLOR_CRO_ON "alias COLOR_CRO_X COLOR_CRO_1" 
alias COLOR_CRO_OFF "alias COLOR_CRO_X ;CRO_DEF" 

alias COLOR_CRO_1 "incrementvar cl_crosshaircolor_r 0 255 1;incrementvar cl_crosshaircolor_g 85 255 1;incrementvar cl_crosshaircolor_b 170 255 1;alias COLOR_CRO_X COLOR_CRO_2"
alias COLOR_CRO_2 "alias COLOR_CRO_X COLOR_CRO_1"
