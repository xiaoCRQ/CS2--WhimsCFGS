// 基础配置
alias select_map_0 " alias SELECT_MAP_X "select_map_1" "	
alias select_map_1 " alias SELECT_MAP_X "select_map_2" "
alias select_map_2 " alias SELECT_MAP_X "-radialradio2;" "
alias select_map_3 " alias SELECT_MAP_X "select_map_4" "
alias select_map_4 " alias SELECT_MAP_X "select_map_5" "
alias select_map_5 " alias SELECT_MAP_X "-radialradio2;" "
// 轮盘触发器
// SELECT_MAP 为轮盘绑定键
// SELECT_MAP_X 为轮盘触发键 须绑在mouse_x或mouse_y
alias +SELECT_MAP "alias SELECT_MAP_X "";+radialradio;"
alias -SELECT_MAP " +radialradio2;alias SELECT_MAP_X "select_map_0";"
alias SELECT_MAP_X ""	

alias SELECT_MAP_PREPAGE "" //上一页
alias SELECT_MAP_NXTPAGE "" //下一页
alias SELECT_MAP_LSTMENU "" //上级菜单
alias SELECT_MAP_MENU "exec CFGS/plugins/lunpan/index.cfg" //当前菜单
alias SELECT_MAP_DEAD_SIZE "cl_radialmenu_deadzone_size 0.400" //默认死区
alias SELECT_MAP_DEAD_SIZE_ZERO "cl_radialmenu_deadzone_size 0.000" //0死区
SELECT_MAP_MENU
