// 基础配置
alias select_map_0 " alias SELECT_MAP_X "select_map_1" "	
alias select_map_1 " alias SELECT_MAP_X "select_map_2" "
alias select_map_2 " alias SELECT_MAP_X "select_map_3" "
alias select_map_3 " alias SELECT_MAP_X "select_map_4" "
alias select_map_4 " alias SELECT_MAP_X "select_map_5" "
alias select_map_5 " alias SELECT_MAP_X ""; -radialradio2; "
// 轮盘触发器
// SELECT_MAP 为轮盘绑定键
// SELECT_MAP_X 为轮盘触发键 须绑在mouse_x或mouse_y
alias +SELECT_MAP "+radialradio; "
alias -SELECT_MAP "-radialradio; +radialradio2;alias SELECT_MAP_X "select_map_0";"
alias SELECT_MAP_X ""	

alias SELECT_MAP_DEAD_SIZE "cl_radialmenu_deadzone_size 0.300" //默认死区
alias SELECT_MAP_DEAD_SIZE_ZERO "cl_radialmenu_deadzone_size 0.000" //0死区
SELECT_MAP_DEAD_SIZE

alias SELECT_MAP_MOVE ""
alias SELECT_MAP_MOVE_STOP ""
alias SELECT_MAP_MOVE_DEF "SELECT_MAP_MOVE "";SELECT_MAP_MOVE_STOP """
alias SELECT_MAP_MOVE_FOR "alias SELECT_MAP_MOVE +forward;alias SELECT_MAP_MOVE_STOP -forward"
alias SELECT_MAP_MOVE_BAC "alias SELECT_MAP_MOVE +back   ;alias SELECT_MAP_MOVE_STOP -back"
alias SELECT_MAP_MOVE_LEF "alias SELECT_MAP_MOVE +left   ;alias SELECT_MAP_MOVE_STOP -left"
alias SELECT_MAP_MOVE_RIG "alias SELECT_MAP_MOVE +right  ;alias SELECT_MAP_MOVE_STOP -right"

