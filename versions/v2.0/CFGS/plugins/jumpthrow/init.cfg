// 一键全部跳投
alias +JUMPTHROW "exec CFGS/plugins/jumpthrow/lunpan.cfg;SELECT_MAP_DEAD_SIZE_ZERO;+radialradio2;JUMPTHROW_X_ON"
alias -JUMPTHROW "-radialradio2;SELECT_MAP_MENU;SELECT_MAP_DEAD_SIZE;JUMPTHROW_X_OFF"

alias JUMPTHROW_X ""
alias JUMPTHROW_X_ON "alias JUMPTHROW_X -radialradio2"
alias JUMPTHROW_X_OFF "alias JUMPTHROW_X "

// 一键快速跳投
alias +JUMPTHROW_FAST "+jump;+JUMPTHROW"
alias -JUMPTHROW_FAST "-JUMPTHROW"
