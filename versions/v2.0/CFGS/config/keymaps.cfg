bind "MOUSE1" "+_attack"
//bind "MOUSE2" "+attack2"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

bind mouse_x "YAW"
bind mouse_y "PITCH"
alias MOUSE_X  "TREMOR_X;VIEW_X;COLOR_UI_X;COLOR_CRO_X;SPIN_X;DHOP_X;SUPERJUMP_X;TICK_JITING_X;recoil;SELECT_MAP_X"
alias t "MOUSE_X" //当tick方案无法使用时，请在 mouse_x mouse_y 上添加 [MOUSE_X] 并注释该行

bind "W" "+FOR; -radialradio2"
bind "S" "+BAC; -radialradio2"
bind "A" "+LEF; -radialradio2"
bind "D" "+RIG; -radialradio2"

bind alt "+sprint" //alt静步
bind capslock "+SELECT_MAP" //轮盘启用键
bind c "+JUMPTHROW" //完美一键跳投
bind ctrl "+huifu"//开关键位上梯用


